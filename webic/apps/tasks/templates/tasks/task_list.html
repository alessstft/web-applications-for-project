{% extends 'base.html' %}
{% block title %}Tasks{% endblock %}
{% block content %}
    <h2>Tasks</h2>
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item">
                <a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a> - {{ task.status }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'task_create' %}" class="btn btn-primary mt-3">Create New Task</a>
{% endblock %}
