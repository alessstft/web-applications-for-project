{% extends 'base.html' %}
{% block title %}Projects{% endblock %}
{% block content %}
    <h2>Projects</h2>
    <ul class="list-group">
        {% for project in projects %}
            <li class="list-group-item">
                <a href="{% url 'project_detail' project.pk %}">{{ project.name }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'project_create' %}" class="btn btn-primary mt-3">Create New Project</a>
{% endblock %}
